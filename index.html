<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/datalegreya" type="text/css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="left-panel">
      <div class="logo-section">
        <div class="logo">
          <img src="images/logo.png" alt="">
          <div class="logo-text">Spaceskip</div>
        </div>
      </div>
      <div class="image-credit">Photo by <a href="https://unsplash.com/@hubblespacetelescope?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">NASA Hubble Space Telescope</a> on <a href="https://unsplash.com/photos/a-large-pillar-in-the-middle-of-a-space-filled-with-stars-oj7ZsXJyShM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
    </div>
    <form action="signup.html">
      <div class="signup-header">
        <p>Sign up for Spaceskip. A realm of exciting possibilities just
          a few clicks away. Create an account <em>now</em> to get started.</p>
        <p>Space awaits</p>
      </div>
      <div class="signup-form-section">
        <h4>Let's do this!</h4>
        <div class="signup-fields">
          <div class="field">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="field">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="field">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
          </div>
          <div class="field">
            <label for="pasword">Password</label>
            <input type="password" id="password" name="password" minlength="8" required>
          </div>
          <div class="field">
            <label for="c-pasword">Confirm Password</label>
            <input type="password" id="c-password" name="c-password" minlength="8" required>
          </div>
        </div>
      </div>
      <div class="signup-footer">
        <button type="submit">Create Account</button>
        <p> Already have an account?</p>
        <a href="#">Log in</a>
      </div>
    </form>

  </body>
</html>
